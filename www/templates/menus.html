<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">



  <!-- Dashboard Tab -->
  <ion-tab title="วิธีการใช้" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/menu/howto">
    <ion-nav-view name="tab-howto"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="หน้าหลัก" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/menu/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="สมาชิก" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/menu/member">
    <ion-nav-view name="tab-member"></ion-nav-view>
  </ion-tab>


  <ion-tab title="ติดต่อ" icon-off="icon ion-ios-telephone" icon-on="icon ion-ios-telephone" href="#/menu/Contact">
    <ion-nav-view name="tab-Contact"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Create" icon-off="icon ion-home" icon-on="icon ion-home" href="#/menu/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>

</ion-tabs>
